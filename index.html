    />

    <meta
      property="og:description"
      content="Transform RGB colors by modifying their RGB input"
    />
  </head>
  <body>
    <main class="container">
      <form class="sliders">
        <div class="sliders__fields" id="red">
          <label for="red" class="sliders__label">R</label>
          <div class="sliders__bg">
            <input
              name="red"
              type="range"
              min="0"
              max="255"
              value="136"
              class="sliders__slider"
            />
          </div>
          <span class="sliders__output">88</span>
        </div>

        <div class="sliders__fields" id="green">
          <label for="green" class="sliders__label">G</label>
          <div class="sliders__bg">
            <input
              name="green"
              type="range"
              min="0"
              max="255"
              value="0"
              class="sliders__slider"
            />
          </div>
          <span class="sliders__output">00</span>
        </div>

        <div class="sliders__fields" id="blue">
          <label for="blue" class="sliders__label">B</label>
          <div class="sliders__bg">
            <input
              name="blue"
              type="range"
              min="0"
              max="255"
              value="136"
              class="sliders__slider"
            />
          </div>
          <span class="sliders__output">88</span>
        </div>
      </form>
      <article class="rgb-color"></article>
    </main>
    <style data="thumb-style" type="text/css"></style>
  </body>
  <script src="rgb-1.0.0.js"></script>
</html>
